<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Delivery Analysis</h1>

    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <label for="pay" class="form-label">Pay</label>
          <input
            type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            class="form-control"
            id="pay"
            aria-describedby="payHelp"
            placeholder="Payout"
          />
        </div>

        <div class="col">
          <label for="distanceToDropoff" class="form-label">Distance</label>
          <input
            type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            class="form-control"
            id="distanceToDropoff"
            aria-describedby="distanceToDropoff"
            placeholder="Distance"
          />
        </div>

        <div class="col">
          <label for="timeToDropoff" class="form-label">Length</label>
          <input
            type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            class="form-control"
            id="timeToDropoff"
            aria-describedby="timeToDropoff"
            placeholder="MM"
          />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <button class="btn btn-secondary" id="reset">Reset</button>
        </div>

        <div class="col">
          <button class="btn btn-primary" id="milesBtn">Miles</button>
        </div>

        <div class="col">
          <button class="btn btn-primary" id="minutesBtn">Minutes</button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <p id="result">Undetermined</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
